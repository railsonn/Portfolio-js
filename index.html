<body>

  <!-- Navbar -->
  <div id="div-nav">
    <nav class="navbar navbar-dark bg-dark" id="navbar">
      <div class="container-fluid d-flex align-items-center gap-2">

        <!-- links / Tags -->

        <!-- menu esquerdo -->
        <div class="menu-left">
          <div class="div-title-nav">
